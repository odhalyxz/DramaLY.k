<h1>Listado de Kdramas</h1>
<hr>


<div class="row">
  <div class="col text-right">
    <button routerLink="/add-Drama"
            class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>


<table *ngIf="!cargando && dramas.length > 0"
       class="table mt-3 animated fadeIn faster animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Episodes</th>
      <th scope="col">Release</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kdrama of dramas; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ kdrama.title }}</td>
      <td>{{ kdrama.episodes}}</td>
      <td>{{ kdrama.release}}</td>
      <td>

        

        <button class="btn btn-danger"
                (click)="deleteKdrama( kdrama, i ) ">
          Delete
        </button>

        <button class="btn btn-info mr-1"
                [routerLink]="['/edit-Drama', kdrama._id]">
          Editar
        </button>


      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && dramas.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
